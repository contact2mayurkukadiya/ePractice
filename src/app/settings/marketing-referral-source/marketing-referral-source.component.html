<kendo-grid [data]="gridView" 
    [pageSize]="pageSize"
    [skip]="skip"
    [pageable]="true"
    [columnMenu]="true"
    (pageChange)="pageChange($event)"
    [sortable]="{
        allowUnsort: allowUnsort,
        mode: multiple ? 'multiple' : 'single'
        }"
      [sort]="sort"
      (sortChange)="sortChange($event)"
      [filterable]="true"
      [filter]="state.filter"
      (dataStateChange)="dataStateChange($event)"
      [groupable]="true"
      [reorderable]="reorder"
      [group]="groups"
      (groupChange)="groupChange($event)">
        <kendo-grid-column field="marketingName" title="Marketing Referral Source" width="100">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <a [routerLink]="['/tools/marketingReferralSource/edit', dataItem.id]">
                    {{ dataItem.marketingName }} 
                </a>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="locationName" title="Location Name" width="100">
        </kendo-grid-column>
        <kendo-grid-column field="isStatus" title="Status"  width="50" filter="boolean" [filterable]="false">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{ dataItem.isStatus ? "Active" : "Inactive" }}
            </ng-template>
        </kendo-grid-column>
</kendo-grid>
