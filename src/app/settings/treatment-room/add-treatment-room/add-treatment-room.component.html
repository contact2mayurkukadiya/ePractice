
<div class="pl-5 pr-5">
    <h3 class="mb-3">
        {{ addItem ? 'Add Treatment Room' : 'Update Treatment Room'  }}
    </h3>
    <app-alert [message]="message" [type]="type" id="alert">
    </app-alert>
    <div>
        <form [formGroup]="treatmentRoomForm">
            <div class="form-group row">
                <div class="col-xl-4">
                    <div class="row">
                        <div class="col-xl-12 d-flex align-items-center">
                            <mat-form-field [appearance]="apperance" class="full-width">
                                <mat-label>Treatment Room Name</mat-label>
                                <input matInput placeholder="Treatment Room Name" type="text" formControlName="treatmentType" required>
                                <mat-error *ngIf="treatmentRoomForm.get('treatmentType').hasError('required') || treatmentRoomForm.get('treatmentType').hasError('whitespace')">
                                    Treatment Room Name is required.
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-xl-12 d-flex align-items-center">
                            <h5>
                                Apply to location
                            </h5>
                            <kendo-switch formControlName="isAllowAllLocation"
                                [onLabel]="'All'"
                                [offLabel]="'Selected'"
                                class="mt-3 mb-3 ml-5 wide-switch"
                                (valueChange)="onApplyLocationChanged($event)"
                            ></kendo-switch>
                        </div>
                        <div class="col-xl-12 d-flex align-items-center">
                            <kendo-formfield class="full-width" *ngIf="treatmentRoomForm.get('isAllowAllLocation').value == false">
                                <kendo-multiselect [data]="locationList" 
                                    placeholder="Location Name *"
                                    formControlName="locationName" 
                                    [textField]="'locationName'"
                                    [valueField]="'id'"
                                    ></kendo-multiselect>
                                <kendo-formerror>Location Name is required.</kendo-formerror>
                            </kendo-formfield>
                        </div>
                    </div>
                </div>
                <div class="col-xl-5">

                </div>
                <div class="col-xl-3">
                    <div class="col-xl-12 text-right">
                        <kendo-switch formControlName="isStatus"
                            [onLabel]="'Active'"
                            [offLabel]="'Inactive'"
                            class="mt-3 mb-3"
                        ></kendo-switch>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="text-right control-row">
    <div class="pt-3">
        <button mat-stroked-button color="accent" class="mr-3" (click)="cancel();">Cancel</button>
        <button mat-raised-button color="accent" class="mr-5 wide" [disabled]="treatmentRoomForm.invalid" (click)="submitTreatmentRoom();">Save</button>
    </div>
</div>
