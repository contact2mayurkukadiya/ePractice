<div class="p-5">
    <table mat-table [dataSource]="dataSource" class="table">

        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="businessName">
        <th mat-header-cell *matHeaderCellDef> Business Name </th>
        <td mat-cell *matCellDef="let element"> {{element.businessName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="businessHours">
        <th mat-header-cell *matHeaderCellDef> Business Hours </th>
        <td mat-cell *matCellDef="let element"> {{element.businessHours}} </td>
        </ng-container>
    
        <ng-container matColumnDef="timeZone">
        <th mat-header-cell *matHeaderCellDef> TimeZone </th>
        <td mat-cell *matCellDef="let element"> {{element.timeZone}} </td>
        </ng-container>
    

        <ng-container matColumnDef="contactPerson">
            <th mat-header-cell *matHeaderCellDef> Contact Person </th>
            <td mat-cell *matCellDef="let element"> {{element.contactPerson}} </td>
        </ng-container>

        <ng-container matColumnDef="calendarColor">
            <th mat-header-cell *matHeaderCellDef> Calendar Color </th>
            <td mat-cell *matCellDef="let element"> {{element.calendarColor}} </td>
        </ng-container>

        <ng-container matColumnDef="defaultBusiness">
            <th mat-header-cell *matHeaderCellDef> Default Business </th>
            <td mat-cell *matCellDef="let element"> {{element.isDefault}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
