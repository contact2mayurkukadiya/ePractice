<block-ui message="Loading...">
</block-ui>
<app-alert [message]="message" [type]="type" id="alert"> </app-alert>
<div *ngIf="!isError">
    <div *ngIf="isRoot" class="pl-5 pr-5">
        <div class="row">
            <div class="col-xl-4 mb-3" *ngFor="let menu of menus">
                <div class="p-3 grey-rounded-border">
                    <h5 class="bold">
                        {{ menu.name }}
                    </h5>

                    <ul class="list-unstyled">
                        <li *ngFor="let c of menu.child" class="pt-1 pb-1">
                            <a [routerLink]="c.link" class="settingmenu">
                                {{ c.name }}
                            </a>
                        </li>
                    </ul>
                    <!-- <mat-divider></mat-divider>
                   <div class="mt-3 mb-1">
                    <a href="#" class="bold">View all options</a>
                   </div> -->
                </div>
            </div>
        </div>
    </div>
    <router-outlet *ngIf="!isRoot"></router-outlet>
</div>
