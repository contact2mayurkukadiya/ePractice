
<div class="back-controls">
    <a [routerLink]="'/login'">
        <mat-icon class="large">
            keyboard_backspace
        </mat-icon>
        <p>
            Log In
        </p>
    </a>
</div>


<div class="row forgot-margin">
    <div class="col-xl-12 text-center">
        <img src="../../assets/kavanii-reverse.PNG" alt="logo" class="logo mb-5">
    </div>
</div>

<div class="row justify-content-md-center ">
    <div class="col-xl-5 text-center forgot-bg" *ngIf="!forgotSubmitted">
        
        <form class="forgot-form">
            <div class="text-left mb-3">
                <h5 class="bold">
                    Forgotten my password
                </h5>
                <!-- <p>
                    Enter your email and username we will send you a reset.
                </p> -->
            </div>
            <div>
                <p *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </p>
            </div>
            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-label>Email ID</mat-label>
                    <input matInput placeholder="Email ID" type="text" [(ngModel)]="forgotModel.emailid" name="emailID" />
                </mat-form-field>
            </div>
            <!-- <div>
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Email ID" type="text" [(ngModel)]="forgotModel.username" name="username" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="text" [(ngModel)]="forgotModel.password" name="password" />
                </mat-form-field>
            </div> -->
            <div class="mt-3 text-center">
                <button mat-raised-button color="accent" class="mr-3" (click)="forgotPassword($event);" [disabled]="submitting">{{ 
                   !submitting ? 'Send reset link to email' : 'Sending...'
                }}</button>
                <!-- <button mat-raised-button color="primary" [routerLink]="'/login'">Cancel</button> -->
            </div>
        </form>
    </div>
    <div class="col-xl-5 text-center forgot-bg" *ngIf="forgotSubmitted">
        <img src="../../assets/kavanii_logo2.PNG" alt="logo" class="logo mb-5">
        <form class="forgot-form">
            <div>
                <p *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </p>
            </div>
            <div>
                <h5>
                    Forgot your password?
                </h5>
                <p>
                    Thank you for submitting your password reset requst.
                </p>
            </div>
            <div class="mt-3 text-right">
                <button mat-raised-button color="accent" [routerLink]="'/login'">Back to Login</button>
            </div>
        </form>
    </div>
</div>
